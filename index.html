<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>DryCleaning | Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet" type="text/css">
    <!-- Custom Theme files -->
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <!--/script-->
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 900);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header" id="home">
        <div class="subhead white">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><h1>Dry<span>Cleaning</span></h1></a>
                </div>
                <!--/.navbar-header-->

                <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="about.html">О сайте</a></li>
                        <li class="active"><a href="contact">Оформление заявки</a></li>
                    </ul>
                </div>            <!--/.navbar-collapse-->
                <!--/.navbar-->
            </nav>
        </div>
    </div>
    <!--/start-banner-->
    <div class="banner two">
    </div>
    <!--//end-banner-->
    <!--/start-main-->
    <div class="main-content">
        <!--/contact-->
        <div class="section-contact">
            <h3 class="tittle">Оформление заявки на химчистку</h3>
            <div class="contact-main">
                <div class="col-md-12 contact-in contact-grid">
                    <h5>Здесь вы можете оформить заявку на химчистку</h5>

                    <form>
                        <label for="name">Ваше имя</label>
                        <input type="text" value="" onfocus="this.value='';"
                               onblur="if (this.value == '') {this.value ='';}" id="name">

                        <label for="email">Электронный адрес</label>
                        <input type="text" value="" onfocus="this.value='';"
                               onblur="if (this.value == '') {this.value ='';}" id="email">

                        <label for="phone" content="your-para">Номер телефона</label>
                        <input type="text" value="" onfocus="this.value='';"
                               onblur="if (this.value == '') {this.value ='';}" id="phone">

                        <label for="content">Детали (пожелания)</label>
                        <textarea cols="77" rows="6"
                                  onfocus="this.value='';"
                                  onblur="if (this.value == '') {this.value = '';}"
                                  id="content"></textarea>

                        <div class="send">
                            <input type="submit" value="Отправить">
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
        <!--//contact-->
    </div>
</div>
<!--/start-footer-section-->
<div class="footer-section">
    <div class="container"></div>
</div>
<!--//end-footer-section-->
<!--/start-copyright-section-->
<div class="copyright">
    <p>&copy; 2020 DryCleaning. All Rights Reserved | <a href="admin/">Admin</a></p>
</div>


<!--start-smoth-scrolling-->
<script type="text/javascript">
    $(document).ready(function () {
        /*
        var defaults = {
              containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
         };
        */

        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                         style="opacity: 1;"> </span></a>


<!--JS-->
<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>

<!--//JS-->

</body>
</html>
