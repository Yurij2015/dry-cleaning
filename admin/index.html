<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <link href="../css/bootstrap-3.4.1.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding-top: 70px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DryCleanerAdmin</a></div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse container-fluid" id="topFixedNavbar1">

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="col-md-3">
        <ul> Меню
            <li>Добавить заказ</li>
            <li>Список заказов</li>
            <li>Список клиентов</li>
            <li>Список выполненных заказов</li>
            <li>Список услуг</li>
        </ul>
    </div>
    <div class="col-md-9">
        <h1> Административная панель </h1>

        <form>
            <h3>Добавить заявку</h3>
            <div class="form-group">
                <label for="name">ФИО клиента:</label>
                <input type="text" name="name" id="name" class="form-control" id="email1">
            </div>
            <div class="form-group">
                <label for="text">Детали (условия):</label>
                <textarea id="text" name="text" class="form-control"></textarea>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap-3.4.1.js"></script>
</body>
</html>
